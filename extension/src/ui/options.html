<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Lume - Options</title>
  </head>
  <body>
    <div id="header">
      <h1 id="header-text">Lume</h1>
    </div>
    <div id="main">
      <form id="options">
        <legend>Settings</legend>
        
        <fieldset>
          <h3>Speech-to-Text Configuration</h3>
          <div>
            <label class="block-label" for="api_key">OpenAI API Key</label>
            <input type="password" id="api_key" class="text-input" placeholder="sk-..." />
            <p class="help-text">
              Required for speech-to-text. Get your API key from 
              <a href="https://platform.openai.com/api-keys" target="_blank" rel="noopener">OpenAI Platform</a>
            </p>
          </div>
        </fieldset>

        <fieldset>
          <h3>Appearance</h3>
          <div>
            <label class="block-label" for="ui_theme">UI Theme</label>
            <select id="ui_theme" class="select">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
        </fieldset>
        
        <div class="buttons sticky">
          <input type="button" class="disabled-btn" id="save_btn" value="âœ” Save" />
          <div class="flex-break"></div>
          <div id="status_save" class="alert"></div>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
